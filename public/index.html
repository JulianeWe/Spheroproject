<!DOCTYPE html>
<html>
    <head>
        <title>Node.js Chat</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" />
        <script src="socket.io/socket.io.js"></script>
        <script src="jquery.min.js"></script>
        <script src="d3.min.js"></script>
        <script src="client.js"></script> 
    </head>
    <body>
        <header>Node.js Chat <a href="http://nodecode.de/">von NodeCode</a></header>
        <ul id="content">
            <li><p id="Battery">Ich bin ein Batteriestatus</p></li>
            <li><p id="xGyro">Rotiere mich x</p></li>
            <li><p id="yGyro">Rotiere mich y</p></li>
            <li><p id="zGyro">Rotiere mich z</p></li>

             <li><p id="pitch">Rotiere mich x</p></li>
            <li><p id="roll">Rotiere mich y</p></li>
            <li><p id="yaw">Rotiere mich z</p></li>
        </ul>
        <svg width="500" height="500"></svg>
        <footer>
            <input id="name" type="text" placeholder="dein Name" />
            <input id="text" type="text" placeholder="schreibe etwas..." />
            <input id="senden" type="submit" value="senden" />
        </footer>
    </body>
</html>
